<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Imagens/icone.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls loop width="450px" poster="../Imagens/limoes-capa.png">
        <source src="meu-video.mp4"  type="video/mp4">
        <source src="meu-video.m4v" type="video/m4v">
        <source src="meu-video.webm" type="video/webm">
        <source src="meu-video.ogv" type="video/ogv">
    </video>
    <p> Se seu navegador não conseguir reproduzir o vídeo, você pode clicar <a href="meu-video.mp4"download="meu-video.mp4" type="application/mp4">Aqui</a> para baixar o video em formato MP4 </p>
    
<h1>Inserindo vídeos do Youtube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/9eThXjopUm8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

       <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&byline=0&portrait=0" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
