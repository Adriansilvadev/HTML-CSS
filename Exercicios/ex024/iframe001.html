<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            height: 350px;
            width: 350px;
            border: solid green 2px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1> Testando o uso de  um iframes</h1>

    <p>
        Acessando o Site do <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500px" width="500px" scrooling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">https://www.cursoemvideo.com</a> Curso em Vídeo 
        </iframe> para aprender a programar
    </p>

    <p>
       O  repositório do Guanabara <iframe src="https://github.com/gustavoguanabara" frameborder="0">
        <a href="https://github.com/gustavoguanabara" target="_blank">https://github.com/gustavoguanabara</a> no GitHub
       </iframe>  também é bem legal!
    </p>
    
</body>
</html>
