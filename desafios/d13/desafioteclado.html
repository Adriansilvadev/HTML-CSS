<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio teclado Numérico</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: solid black 1px;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Layout Teclado Númerico</h1>

    <table>

        <tr>
            <td>num loc</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">+</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>  
        </tr>
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2
            ">enter</td>
        </tr>

        <tr>
            <td colspan="2">0</td>
            <td>,</td> 
        </tr>

    </table>

</body>
</html>
